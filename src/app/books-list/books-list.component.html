<div class="card-container">
  <mat-card class="example-card" *ngFor="let book of books$ | async">
    <mat-card-header>
      <div mat-card-avatar style="background-image: url({{book.volumeInfo.imageLinks.smallThumbnail}});"class="example-header-image"></div>
      <mat-card-title>{{ book.volumeInfo.title}}</mat-card-title>
      <!-- <mat-card-subtitle>{{ book.volumeInfo.subtitle}}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" alt="Photo of the book">
    <mat-card-content>
     <p>{{ book.volumeInfo.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
